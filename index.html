<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubizzle Scraper Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        .dashboard-container {
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            height: 50px;
            width: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .header-logo:hover {
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d85050, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(216, 80, 80, 0.1);
            border: 1px solid #d85050;
            border-radius: 25px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #d85050;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: #d85050;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #d85050;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #d85050;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #d85050;
            box-shadow: 0 0 0 3px rgba(216, 80, 80, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #d85050, #ff6b6b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(216, 80, 80, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .activity-log {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .log-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-time {
            background: #d85050;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }

        .log-text {
            color: #ccc;
            flex: 1;
        }

        .status-message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .status-message.processing {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid #3498db;
            color: #3498db;
        }

        .status-message.success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            border: 3px solid rgba(216, 80, 80, 0.3);
            border-top: 3px solid #d85050;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-left {
                flex-direction: column;
                gap: 15px;
            }
            
            .header-logo {
                height: 40px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .main-grid,
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-left">
                <img src="assets/headerlogo.webp" alt="Logo" class="header-logo">
                <h1>Dubizzle Scraper Dashboard</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="systemStatus">System Ready</span>
            </div>
        </div>

        <div class="main-grid">
            <div class="stats-section">
                <div class="section-title">
                    <div class="section-icon">üìä</div>
                    Statistics
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalPhones">0</div>
                        <div class="stat-label">Total Phones</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayCount">0</div>
                        <div class="stat-label">Today's Count</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="successRate">100%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgPerHour">25</div>
                        <div class="stat-label">Avg Per Hour</div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <div class="section-icon">‚ö°</div>
                    Start Scraping
                </div>
                
                <form id="scraperForm">
                    <div class="form-group">
                        <label class="form-label" for="url">Dubizzle Search URL</label>
                        <input 
                            type="url" 
                            id="url" 
                            class="form-input"
                            placeholder="https://dubai.dubizzle.com/motors/used-cars/bmw/"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="maxCars">Maximum Cars to Process</label>
                        <input 
                            type="number" 
                            id="maxCars" 
                            class="form-input"
                            value="20" 
                            min="1" 
                            max="100"
                        >
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        üöÄ Start Scraping
                    </button>
                </form>

                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <div class="section-title">
                    <div class="section-icon">üìà</div>
                    Scraping Progress
                </div>
                <canvas id="progressChart" width="400" height="200"></canvas>
            </div>

            <div class="activity-log">
                <div class="section-title">
                    <div class="section-icon">üìù</div>
                    Activity Log
                </div>
                <div id="logContainer">
                    <div class="log-item">
                        <div class="log-time">READY</div>
                        <div class="log-text">System initialized and ready for scraping</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        const progressChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Phones Extracted',
                    data: [],
                    borderColor: '#d85050',
                    backgroundColor: 'rgba(216, 80, 80, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: '#ffffff' }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#ffffff' }
                    },
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#ffffff' }
                    }
                }
            }
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('totalPhones').textContent = data.existing_phones || 0;
            } catch (error) {
                console.log('Could not load stats:', error);
            }
        }

        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false }).slice(0, 5);
            
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `
                <div class="log-time">${timeStr}</div>
                <div class="log-text">${message}</div>
            `;
            
            logContainer.insertBefore(logItem, logContainer.firstChild);
            
            while (logContainer.children.length > 10) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function updateChart(newDataPoint) {
            const now = new Date().toLocaleTimeString('en-US', { hour12: false }).slice(0, 5);
            progressChart.data.labels.push(now);
            progressChart.data.datasets[0].data.push(newDataPoint);
            
            if (progressChart.data.labels.length > 10) {
                progressChart.data.labels.shift();
                progressChart.data.datasets[0].data.shift();
            }
            
            progressChart.update();
        }

        document.getElementById('scraperForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const maxCars = parseInt(document.getElementById('maxCars').value);
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Processing...';
            statusMessage.className = 'status-message processing';
            statusMessage.style.display = 'block';
            statusMessage.innerHTML = '<div class="spinner"></div>Scraping in progress... This may take several minutes.';
            
            addLog(`Started scraping ${maxCars} cars from ${new URL(url).hostname}`);
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, max_cars: maxCars })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `dubizzle_results_${new Date().toISOString().slice(0,16).replace(/:/g,'-')}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);
                    
                    statusMessage.className = 'status-message success';
                    statusMessage.innerHTML = 'üéâ Success! Excel file downloaded with extracted phone numbers.';
                    
                    updateChart(maxCars);
                    addLog(`Successfully extracted phone numbers from ${maxCars} cars`);
                    setTimeout(loadStats, 1000);
                    
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                statusMessage.className = 'status-message error';
                statusMessage.innerHTML = `‚ùå Error: ${error.message}`;
                addLog(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Start Scraping';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            addLog('Dashboard loaded successfully');
        });

        setInterval(loadStats, 30000);
    </script>
</body>
</html>
